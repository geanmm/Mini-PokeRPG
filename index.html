<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/switch.css" />
    <link rel="stylesheet" href="./styles/battle.css" />
  </head>
  <body>
    <main class="switch">
      <section class="controller left">
        <div class="buttons">
          <div class="mini b"></div>
          <div class="analog left">
            <div class="retangle v"></div>
            <div class="retangle h"></div>
            <div class="retangle lg"></div>
          </div>
          <div class="squares left">
            <div class="square b upButton"></div>
            <div class="square b downButton"></div>
            <div class="square b leftButton"></div>
            <div class="square b rightButton"></div>
          </div>
          <div class="square b left"></div>
        </div>
        <div class="c1 blue"></div>
        <div class="c2 blue"></div>
        <div class="c3 blue"></div>
        <div class="c4 blue"></div>
        <div class="c5 blue"></div>
      </section>
      <section class="screen">
        <button class="playBtn" type="button" title="Play">
          <section class="logo">
            <span class="l-Item sq"></span>
            <span class="l-Item l1"></span>
            <span class="l-Item l2"></span>
            <span class="l-Item l3"></span>
          </section>
          <section class="logo rotate">
            <span class="r-Item sq"></span>
            <span class="r-Item l1"></span>
            <span class="r-Item l2"></span>
            <span class="r-Item l3"></span>
          </section>
          <h1 class="playTitle">Play</h1>
        </button>
        <div class="main-screen">
          <div class="flickeringScreen"></div>
          <div class="horizontalT"></div>
          <div class="verticalT">
            <span></span>
            <span></span>
          </div>
          <div class="battleStart">
            <div class="pokemon"></div>
            <img
              class="playerField"
              src="./assets/battle/playerField.png"
              alt="Player Field"
            />
            <img
              class="pokeField"
              src="./assets/battle/pokeField.png"
              alt="PokÃ©mon Field"
            />
            <div class="pokeData">
              <span class="name"></span>
              <span class="gender"></span>
              <span class="lvl"></span>
            </div>
            <div class="pokeOptions">
              <h5>Who's that pokemon?</h5>
              <div class="options"></div>
            </div>
            <button title="Continue" class="next" type="button">
              Continue
            </button>
            <button title="Try Again" class="retry" type="button">
              Try Again
            </button>
          </div>
          <div class="shadow"></div>
          <canvas></canvas>
        </div>
        <div class="border-screen">
          <div class="b1">
            <div class="g-mini Sm"></div>
            <div class="g-mini Xs"></div>
            <div class="g-mini Xs"></div>
            <div class="g-mini Sm"></div>
          </div>
          <div class="b2"></div>
          <div class="b3"></div>
          <div class="g1 gray"></div>
          <div class="g2 gray"></div>
          <div class="g3 gray"></div>
        </div>
      </section>
      <section class="controller right">
        <div class="buttons">
          <div class="mini r"></div>
          <div class="mini r vertical"></div>
          <div class="squares right">
            <div class="square r upButton"></div>
            <div class="square r downButton"></div>
            <div class="square r leftButton"></div>
            <div class="square r rightButton"></div>
          </div>
          <div class="analog right">
            <div class="retangle v"></div>
            <div class="retangle h"></div>
            <div class="retangle lg"></div>
          </div>

          <div class="square r right"></div>
        </div>
        <div class="c1 red"></div>
        <div class="c2 red"></div>
        <div class="c3 red"></div>
        <div class="c4 red"></div>
        <div class="c5 red"></div>
      </section>
    </main>
  </body>
  <script src="./data/pokemonData.js"></script>
  <script src="./data/interactiveAreas.js"></script>
  <script src="./scripts/classes.js"></script>
  <script src="./scripts/game.js"></script>
  <script src="./scripts/battle.js"></script>
  <script src="./scripts/controls.js"></script>
</html>
